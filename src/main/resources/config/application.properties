### BASE ###

#logging
logging.file=target/bookshop.log


### WEB ###

# bean validation
validation.resolve.error.codes=false

# i18n
i18n.flag.template.url=http://localhost:8080/assets/{locale}_flag.png
i18n.resource.path=/i18n

# context path
server.contextPath=/bookshop


### PERSISTENCE ###

# liquibase
liquibase.changelog=classpath:config/liquibase/master.xml
liquibase.context=production

# mysql jdbc
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://database:3306/bookshop?createDatabaseIfNotExist=false&tinyInt1isBit=false
jdbc.user=bookshop
jdbc.pass=bookshop
# mysql hibernate
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=none

